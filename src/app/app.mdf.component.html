<div class="container-fluid">
  <h2>User form with MDF approach</h2>
  <form class="col-lg-6" (ngSubmit)="userDataSubmitted()" [formGroup]="userData">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" #userName class="form-control" name="name" formControlName="name">
      </div>
      <div *ngIf="userData.controls['name'].hasError('required') && userData.controls['name'].touched" class="alert alert-danger">
        User name is mandatory
      </div>
      <div *ngIf="userData.controls['name'].hasError('minlength') && userData.controls['name'].touched" class="alert alert-danger">
        User name should be atleast 4 charecters
      </div>
      <div *ngIf="userData.controls['name'].hasError('maxlength') && userData.controls['name'].touched" class="alert alert-danger">
        User name cannot exceed 10 charecters
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" class="form-control" name="email" formControlName="email">
      </div>
      <div formGroupName="address">
        <div class="form-group">
          <label for="street">Street:</label>
          <input type="text" id="street" class="form-control" name="street" formControlName="street">
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" class="form-control" name="city" formControlName="city">
        </div>
        <div class="form-group">
          <label for="pincode">Pin Code:</label>
          <input type="text" id="pincode" class="form-control" name="pincode" formControlName="pincode">
        </div>
      </div>
      <button class="btn btn-primary" disabled="!userData.valid" type="submit" name="Submit">Submit</button>
  </form>

</div>
